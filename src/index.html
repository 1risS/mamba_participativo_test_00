<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granular Synthesis Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Controla el Ancho de los Granos y el Delay</h1>
        <button id="startButton">Iniciar Experiencia</button>

        <!-- Fader horizontal para el tamaÃ±o de los granos -->
        <input type="range" id="grainSizeFader" min="0.01" max="0.09" step="0.001" value="0.1" style="display:none;">

        <!-- Fader vertical para controlar el "wet" del delay -->
        <input type="range" id="wetFader" min="0.0" max="1.0" step="0.01" value="0.25" style="display:none;">

        <!-- Audio element with silent mp3 -->
        <audio id="silentAudio">
            <source src="silent.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.0.4/Tone.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
